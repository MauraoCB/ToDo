<div class="todo-item">
  <div class="todo-item_content">
    
    <label
      for="task-{{ todo.id }}">{{ todo.title }}</label>
  </div>
  <button class="todo-item_button" (click)="updateTodo()">
    <i class="fas fa-edit fa-lg"></i>
  </button>
  <button class="todo-item_button" (click)="deleteTodo()">
    <i class="fas fa-trash-alt fa-lg"></i>
  </button>
</div>

<table mat-table [dataSource]="todo">
  
</table>
